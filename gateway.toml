# The file path to monitor.
file = "messages.txt"

# The regular expression used for log matching.
# Note: Backslashes in TOML strings need to be escaped if they are meant literally.
regex = "Adding PD prefix ([0-9a-fA-F:]+/[0-9]{1,3}) with lifetime [0-9]+/[0-9]+ to interface ([a-zA-Z.0-9@]+)"

# Target network interface
interface = "eth9"

# A list of networks to process.
networks = []

# The GitHub access token
token = "some-token"

# The GitHub repository owner.
owner = "some-username"

# The GitHub repository name.
repository = "some-repository"

# The workflow file name to trigger.
workflow = "some-workflow.yml"